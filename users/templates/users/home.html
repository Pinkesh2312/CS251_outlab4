{% extends "users/base.html" %}
{% block linkToProfile %}
<li class="nav-item">
    <a class="nav-item nav-link" href="/{{ current_user.id }}">My Profile</a>
</li>
{% endblock linkToProfile %}

{% block content %}
<div id="mydiv">
<ul id="myList">
{% for user in users %}
<li><a id="list-item" href="/{{ user.id }}">{{ user.username }}</a></li>
{% endfor %}
</ul>
</div>
{% endblock content %}
